{% extends '_base.html' %}
{% load static %}

{% block title %}{{ user.company }} Add Link{% endblock title %}

{% block content %}
    <main class="mx-auto max-w-6xl px-4 pb-12 lg:pb-16">
        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Add link to {{ user.company }}</h3>
                <form class="mt-3 sm:items-center" method="post">
                    <div class="space-y-6 sm:space-y-5">
                        <div class="rounded-md px-3 pt-2.5 pb-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                            <label for="name" class="block text-xs font-medium text-gray-900">Link Name</label>
                            {{ form.name }}
                        </div>
                        <div class="rounded-md px-3 pt-2.5 pb-1.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600">
                            <label for="url" class="block text-xs font-medium text-gray-900">URL</label>
                            {{ form.url }}
                        </div>
                        {% csrf_token %}
                        <button type="submit"
                                class=" inline-flex w-full items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
