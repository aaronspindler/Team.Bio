{% extends '_base.html' %}
{% load static %}

{% block title %}{{ user.company }} Invite User{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Invite user to {{ user.company }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.email }}
                            </div>
                            <button class="btn btn-primary btn-sm" type='submit'>Invite</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
