{% extends '_base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
    <h2>Forgot your password? </h2>
    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock content %}
