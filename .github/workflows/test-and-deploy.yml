name: Test and Deploy

on: [ push ]

env:
  SECRET_KEY: ${{secrets.SECRET_KEY}}
  DATABASE_URL: ${{secrets.DATABASE_URL}}

jobs:
  test:
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [ 3.9 ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Collect Static
        run: |
          python manage.py collectstatic --no-input
      - name: Run Tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/teambio
        run: |
          python manage.py test --no-input
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install flake8
        run: pip install flake8
      - name: Lint with flake8
        run: |
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 --ignore=C901,E501,E741,F401,F403,F405,F811,F841,W605 --count --max-complexity=10 --max-line-length=255 --statistics
  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy Webhook
        uses: joelwmale/webhook-action@master
        with:
          url: ${{ secrets.RENDER_DEPLOY_HOOK }}
